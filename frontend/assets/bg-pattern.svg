<!-- frontend/src/assets/bg-pattern.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" preserveAspectRatio="xMidYMid slice">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#4ade80" stroke-width="1"/>
    </pattern>
    <radialGradient id="fade" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1e293b" stop-opacity="1"/>
      <stop offset="100%" stop-color="#0f172a" stop-opacity="0.9"/>
    </radialGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#fade)"/>
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.25"/>
</svg>
