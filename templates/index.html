<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel Felps Investimento</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="painel">
    <h1>Painel Felps Investimento</h1>

    <label for="conta">Selecionar Conta:</label>
    <select id="conta">
      <option>Conta 1</option>
      <option>Conta 2</option>
      <option>Conta 3</option>
      <option>Conta 4</option>
      <option>Conta 5</option>
    </select>

    <div class="api-inputs">
      <label>Access Key:</label>
      <input type="password" id="accessKey">
      <button onclick="toggleVisibility('accessKey')">👁️</button>

      <label>Secret Key:</label>
      <input type="password" id="secretKey">
      <button onclick="toggleVisibility('secretKey')">👁️</button>
    </div>

    <label for="valor">Valor de Entrada (R$):</label>
    <input type="number" id="valor" value="100">

    <div class="modos">
      <label>Modo</label><br>
      <input type="radio" name="modo" value="Leve"> Leve
      <input type="radio" name="modo" value="Moderado"> Moderado
      <input type="radio" name="modo" value="Agressivo"> Agressivo
      <input type="radio" name="modo" value="Auto" checked> Auto
    </div>

    <button onclick="salvarConfiguracoes()">Salvar Configurações</button>

    <h2>🧠 200 IAs Monitorando o Mercado</h2>
    <div id="ias">
      <!-- IAs são geradas via JS -->
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
