<!-- templates/relatorios.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Relatórios - Felps Investimento</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Relatórios Visuais</h1>

  <div class="relatorio-container">
    {% for relatorio in relatorios %}
    <div class="relatorio-item">
      <h3>{{ relatorio.ia }}</h3>
      <p>Ativo: {{ relatorio.ativo }}</p>
      <p>Ação: {{ relatorio.acao }}</p>
      <p>Lucro: R$ {{ relatorio.lucro }}</p>
      <p>Confiança: {{ relatorio.confianca }}%</p>
    </div>
    {% endfor %}
  </div>

  <a href="/" class="btn">⬅ Voltar para o Painel</a>
</body>
</html>
